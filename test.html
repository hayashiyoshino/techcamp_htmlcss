<!DOCTYPE HTML>
<html>
  <!--これからhtmlの要素について学びます-->
  <!--title要素：サイトのタイトルをつける-->
  <!--meta要素：文章の情報を保存し、ブラウザや検索エンジンに知らせる-->
  <!--link要素：スタイルシートを指定する。style.cssというファイルを読み込む。-->
  <!--script要素：JavaScriptを指定する-->
  <!--セレクター{プロパティ:値;}-->
  <!--idセレクタ： HTMLの特定の要素にid属性をつけ、それを目印に-->
  <!--してスタイルを適用するもの。-->
  <!--id属性はHTMLの文章の中でid名を１度のみ使うことができる。-->
  <!--THMLではid="xxx"と書くことでid名(xxx)をつけることができ、-->
  <!--CSSでは#xxxとシャープの後にid名を指定する。-->
  <head>
    <meta charset="UTF-8" />
    <title>git練習</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="title">このサイトは、git練習です。</p>
    <div class="box1">
    gitを勉強中
    </div>
    <div class="box2">
      今日は9月9日
    </div>
    <div class="box3">
      gitのコマンド使えるようになる！
    </div>
  </body>
</html>
